name: DEV

on:
  push:
    branches: [ "dev" ]
  pull_request:
    branches: [ "dev" ]

jobs:
  lint:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: lint
      run: |
        docker compose -f docker-compose-lint.yaml up
        docker compose -f docker-compose-lint.yaml down --remove-orphans

  test:
    needs: lint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [24.x]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}

    - name: test
      run: |
        docker compose -f docker-compose-test.yaml up
        docker compose -f docker-compose-test.yaml down --remove-orphans

  build:
    needs: test
    runs-on: self-hosted

    environment: DEV

    steps:
    - uses: actions/checkout@v4

    - name: Build and Deploy
      env:
        CLIENT_ID: ${{ vars.CLIENT_ID }}
        LAVALINK_NODE_NAME: ${{ secrets.LAVALINK_NODE_NAME }}
        LAVALINK_NODE_PASSWORD: ${{ secrets.LAVALINK_NODE_PASSWORD }}
        LAVALINK_NODE_URL: ${{ secrets.LAVALINK_NODE_URL }}
        RMQ_URL: ${{ secrets.RMQ_URL }}
      run: |
        docker compose -f docker-compose-dev.yaml up -d --build
